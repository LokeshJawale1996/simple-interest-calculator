<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="subdiv">
        <h3>Simple Interest Calculator</h3>
        <div class="section">
          <label for="">Amount</label>
          <input type="number" id="principal" />
        </div>
        <div class="section">
          <label for="">Rate</label>
          <div class="rateSect">
              <input type="range" min="0.5" max="10" step="0.5" id="rate" onchange="updateTextInput(this.value)" />
              <span class="textInput"></span>
            </div>
        </div>
        <div class="section">
          <label for="">No. of Years</label>
          <input type="number" id="years" />
        </div>
        <div class="section">
          <label for="">Interest : </label>
          <span id="result"></span>
        </div>

        <button onclick="compute()">Compute Interest</button>
 <div class="textdiv">
        <div id="deposit"></div>
        <div id="interest"></div>
        <div id="amount"></div>
        <div id="year"></div>
    </div>
      </div>
    </div>
  </body>
</html>
